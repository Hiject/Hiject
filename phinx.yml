paths:
    migrations: %%PHINX_CONFIG_DIR%%/database/migrations
    seeds: %%PHINX_CONFIG_DIR%%/database/seeds

environments:
    default_migration_table: migrations
    default_database: mysql
    mysql:
        adapter: mysql
        host: 127.0.0.1
        name: jitamin
        user: root
        pass: ''
        port: 3306
        charset: utf8

    travis:
        adapter: pgsql
        host: 127.0.0.1
        name: jitamin_unit_test
        user: postgres
        pass: ''
        port: 5432
        charset: utf8

    sqlite:
        adapter: sqlite
        name: storage/jitamin.sqlite
